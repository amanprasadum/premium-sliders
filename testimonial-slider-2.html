<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodexAman - Alternating Column Testimonial Slider</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CodexAman Alternating Testimonial Slider Styles */
        .codexaman-testimonial-section {
            background: #1a2332;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }
        
        .codexaman-section-title {
            text-align: center;
            color: #ffffff;
            margin-bottom: 60px;
        }
        
        .codexaman-section-title h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .codexaman-section-title p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .codexaman-testimonial-container {
            position: relative;
            height: 650px;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            gap: 25px;
        }
        
        /* Top blur shadow */
        .codexaman-testimonial-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(to bottom, 
                #1a2332 0%, 
                #1a2332 3%,
                rgba(26, 35, 50, 0.99) 8%,
                rgba(26, 35, 50, 0.96) 15%,
                rgba(26, 35, 50, 0.90) 22%,
                rgba(26, 35, 50, 0.80) 30%,
                rgba(26, 35, 50, 0.68) 40%,
                rgba(26, 35, 50, 0.52) 50%,
                rgba(26, 35, 50, 0.35) 62%,
                rgba(26, 35, 50, 0.20) 72%,
                rgba(26, 35, 50, 0.08) 85%,
                rgba(26, 35, 50, 0) 100%);
            z-index: 10;
            pointer-events: none;
        }
        
        /* Bottom blur shadow */
        .codexaman-testimonial-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(to top, 
                #1a2332 0%, 
                #1a2332 3%,
                rgba(26, 35, 50, 0.99) 8%,
                rgba(26, 35, 50, 0.96) 15%,
                rgba(26, 35, 50, 0.90) 22%,
                rgba(26, 35, 50, 0.80) 30%,
                rgba(26, 35, 50, 0.68) 40%,
                rgba(26, 35, 50, 0.52) 50%,
                rgba(26, 35, 50, 0.35) 62%,
                rgba(26, 35, 50, 0.20) 72%,
                rgba(26, 35, 50, 0.08) 85%,
                rgba(26, 35, 50, 0) 100%);
            z-index: 10;
            pointer-events: none;
        }
        
        /* Column wrapper */
        .codexaman-testimonial-column {
            flex: 0 0 calc(25% - 19px);
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow: hidden;
        }
        
        /* Scrolling up animation (Column 1 & 2) */
        .codexaman-scroll-up {
            animation: codexamanScrollUp 30s linear infinite;
            will-change: transform;
        }
        
        /* Scrolling down animation (Column 3 & 4) */
        .codexaman-scroll-down {
            animation: codexamanScrollDown 30s linear infinite;
            will-change: transform;
        }
        
        .codexaman-testimonial-column:hover .codexaman-scroll-up,
        .codexaman-testimonial-column:hover .codexaman-scroll-down {
            animation-play-state: paused;
        }
        
        @keyframes codexamanScrollUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }
        
        @keyframes codexamanScrollDown {
            0% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .codexaman-column-inner {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .codexaman-testimonial-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
        }
        
        .codexaman-testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
        }
        
        .codexaman-quote-icon {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 40px;
            color: rgba(255, 0, 55, 0.15);
        }
        
        .codexaman-client-photo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0037;
            box-shadow: 0 4px 15px rgba(255, 0, 55, 0.3);
            margin-bottom: 20px;
        }
        
        .codexaman-client-info h4 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 5px;
        }
        
        .codexaman-client-designation {
            color: #636e72;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .codexaman-company-name {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #ff0037;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .codexaman-rating {
            display: flex;
            gap: 3px;
            margin-bottom: 15px;
        }
        
        .codexaman-rating i {
            color: #ffd700;
            font-size: 14px;
        }
        
        .codexaman-testimonial-text {
            font-size: 14px;
            line-height: 1.7;
            color: #2d3436;
            font-style: italic;
            position: relative;
            z-index: 1;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .codexaman-testimonial-column {
                flex: 0 0 calc(33.333% - 17px);
            }
        }
        
        @media (max-width: 768px) {
            .codexaman-testimonial-column {
                flex: 0 0 calc(50% - 13px);
            }
            
            .codexaman-section-title h2 {
                font-size: 32px;
            }
        }
        
        @media (max-width: 576px) {
            .codexaman-testimonial-container {
                flex-direction: column;
            }
            
            .codexaman-testimonial-column {
                flex: 0 0 100%;
            }
        }
    </style>
</head>

        function codexamanCreateTestimonialCard(testimonial) {
            return `
                <div class="codexaman-testimonial-card">
                    <i class="fas fa-quote-right codexaman-quote-icon"></i>
                    <img src="${testimonial.photo}" alt="${testimonial.name}" class="codexaman-client-photo">
                    <div class="codexaman-client-info">
                        <h4>${testimonial.name}</h4>
                        <p class="codexaman-client-designation">${testimonial.designation}</p>
                        <div class="codexaman-company-name">
                            <i class="fas fa-building"></i>
                            <span>${testimonial.company}</span>
                        </div>
                        <div class="codexaman-rating">
                            ${Array(testimonial.rating).fill('<i class="fas fa-star"></i>').join('')}
                        </div>
                    </div>
                    <p class="codexaman-testimonial-text">"${testimonial.text}"</p>
                </div>
            `;
        }

        function codexamanInitSlider() {
            const container = document.getElementById('codexamanTestimonialContainer');
            
            codexamanTestimonials.forEach((column, index) => {
                // Determine if column should scroll up or down
                const scrollDirection = index < 2 ? 'codexaman-scroll-up' : 'codexaman-scroll-down';
                
                // Create column wrapper
                const columnDiv = document.createElement('div');
                columnDiv.className = 'codexaman-testimonial-column';
                
                // Create scrolling inner wrapper
                const innerDiv = document.createElement('div');
                innerDiv.className = `codexaman-column-inner ${scrollDirection}`;
                
                // Generate cards HTML
                let cardsHTML = '';
                column.forEach(testimonial => {
                    cardsHTML += codexamanCreateTestimonialCard(testimonial);
                });
                
                // Duplicate for infinite scroll
                innerDiv.innerHTML = cardsHTML + cardsHTML;
                columnDiv.appendChild(innerDiv);
                container.appendChild(columnDiv);
            });
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', codexamanInitSlider);
    </script>
